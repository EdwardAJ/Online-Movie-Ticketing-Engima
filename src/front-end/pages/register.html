<head>
    <title> Engima </title>
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/component.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:600,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper center">
        <div class="modal-auth">
            <p id="welcome">Welcome to <strong>Engi</strong>ma!</p>
            <!-- Username-->
            <div class="container-form">
                <div class="lab">
                    <label>Username</label>
                </div>
                <input type ="text" name = "username" class = "input" pattern="[a-zA-Z0-9_]*" placeholder="joe.johndoe" required/> 
            </div>

            <!-- Email -->
            <div class="container-form">
                <div class="lab">
                    <label>Email Address</label>
                </div>
                <input type ="email" name = "email" class = "input" placeholder="joe@doe.com" required/>
            </div>
            
            <!-- Phone Number -->
            <div class="container-form">
                <div class="lab">
                    <label>Phone Number</label>
                </div>
                <input type ="tel" class= "input" placeholder="+62813xxxxxxxx" pattern="[\+][0-9].{8,11}"required/>  
            </div>

            <!-- Password -->
            <div class="container-form">
                <div class="lab">
                    <label>Password</label>
                </div>
                <input type ="password" class= "input" placeholder="make as strong as possible" required/>
            </div>
        
            <!-- Confirm Password-->
            <div class="container-form">
                <div class="lab">
                    <label>Confirm Password</label>
                </div>
                <input type ="tel" class= "input" placeholder="same as above" required/>  
            </div>
            <!-- Profile Picture -->
            <div class="container-form">
                <div class="lab">
                    <label>Profile Picture</label>
                </div>
                <div class="input-pic">
                    <input type="file" name="pic" accept="image/*"> 
                </div>
            </div>
            <button class="button" type ="submit">Register</button>
            <div class="footer-form">
                <p class="footer"> <span> Already have an account? </span> <span class="font-blue"> <a href="login.html">Login here</a></span></p>
            </div>
        </div>
    </div>
</body>
