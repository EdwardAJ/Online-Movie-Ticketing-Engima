<!DOCTYPE html>
    <head>
        <title>Engima</title>
        <link rel="stylesheet" href="../css/layout.css">
        <link rel="stylesheet" href="../css/responsive.css">
        <link rel="stylesheet" href="../css/component.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <!-- NAVBAR -->
        <nav class="navbar">
            <div class="container-navbar">
                <span class="navbar-brand">
                    <a href="#"><span class="bold">Engi</span>ma</a>
                </span>
                    <input class="input search" type ="search" placeholder="Search movie">
                    <span class="fa fa-search fa-xs"></span>
                <ul class="menu-list">
                    <li class="menu"><a href="#">Transactions</a></li>
                    <li class="menu"><a href="#">Logout</a></li>
                </ul>  
            </div>
            
        </nav>

        <!-- BODY -->
        <div class="flex-container">
            <!-- BORDER -->
            <div class="border-black"></div>
            <!-- Main page -->
            <div class="body-ticket">
                <div class="container-ticket">
                    <div class="header">
                            <div class="click-previously">
                                    <a href="#"><i class="fa fa-angle-left fa-3x"></i></a>
                            </div>
            
                                <!-- Detail movie -->
                            <div class="movie-header">
                                <div class="title">
                                    Avengers: Endgame
                                </div>
                                <div class="showtime">
                                    September 4, 2019 - 09.40 PM
                                </div>
                               
                             </div>
                    </div>
                    <hr> <!-- Border -->    
                    <!-- Book ticket -->
                    <div class="flex-container-book">
                        <!-- Seat selection -->
                        <div class="seat-selection">

                            <!-- ROW 1 -->
                            <div class="seat-row">
                                <button class="seat" id = "1" type="submit"disabled>1</button>
                                <button class="seat" id = "2" type="submit" onclick ="seatClicked(id)">2</button>
                                <button class="seat" id = "3" type="submit" onclick ="seatClicked(id)" >3</button>
                                <button class="seat" id = "4" type="submit" onclick ="seatClicked(id)" disabled>4</button>
                                <button class="seat" id = "5" type="submit" onclick ="seatClicked(id)" disabled>5</button>
                                <button class="seat" id = "6" type="submit"onclick ="seatClicked(id)" >6</button>
                                <button class="seat" id = "7" type="submit"onclick ="seatClicked(id)" >7</button>
                                <button class="seat" id = "8" type="submit"onclick ="seatClicked(id)" >8</button>
                                <button class="seat" id = "9" type="submit"onclick ="seatClicked(id)" >9</button>
                                <button class="seat" id = "10" type="submit" onclick ="seatClicked(id)" disabled>10</button>
                            </div>    
                            <!-- ROW 2 -->

                            <div class="seat-row">
                                <button class="seat" id="11" type="submit"  onclick ="seatClicked(id)">11</button>
                                <button class="seat" id="12" type="submit" onclick ="seatClicked(id)">12</button>
                                <button class="seat" id="13" type="submit" disabled onclick ="seatClicked(id)">13</button>
                                <button class="seat" id="14" type="submit" disabled onclick ="seatClicked(id)">14</button>
                                <button class="seat" id="15" type="submit" disabled onclick ="seatClicked(id)">15</button>
                                <button class="seat" id="16" type="submit" disabled onclick ="seatClicked(id)">16</button>
                                <button class="seat" id="17" type="submit" onclick ="seatClicked(id)">17</button>
                                <button class="seat" id="18" type="submit" onclick ="seatClicked(id)">18</button>
                                <button class="seat" id="19" type="submit" onclick ="seatClicked(id)">19</button>
                                <button class="seat" id="20" type="submit" onclick ="seatClicked(id)">20</button>
                            </div>   

                            <!-- ROW 3 -->
                            <div class="seat-row">
                                <button class="seat" id="21" type="submit" onclick ="seatClicked(id)">21</button>
                                <button class="seat" id="22" type="submit" onclick ="seatClicked(id)">22</button>
                                <button class="seat" id="23" type="submit" onclick ="seatClicked(id)">23</button>
                                <button class="seat" id="24" type="submit" onclick ="seatClicked(id)">24</button>
                                <button class="seat" id="25" type="submit" onclick ="seatClicked(id)">25</button>
                                <button class="seat" id="26" type="submit" onclick ="seatClicked(id)">26</button>
                                <button class="seat" id="27" type="submit" onclick ="seatClicked(id)">27</button>
                                <button class="seat" id="28" type="submit" onclick ="seatClicked(id)">28</button>
                                <button class="seat" id="29" type="submit" onclick ="seatClicked(id)">29</button>
                                <button class="seat" id="30" type="submit" disabled onclick ="seatClicked(id)">30</button>
                            </div>     
                            <div class="seat-row">
                                    <!-- Screen -->
                                 <button class="screen-img" type="button" disabled>Screen</button>
                            </div>                   
                     

                        </div>

                        <!-- Booking message -->
                        <div class="booking-message">
                            <h3 class="text">Booking Summary</h3>
                            <p id="book-msg">You haven't selected any seat yet. Please click on one of the seat provided.</p>
                        </div>                        
                    </div>
                </div>
            </div>
            <!-- BORDER -->
            <div class="border-black"></div>
        </div>
        <script type="text/javascript" src="../script/script.js"></script>
    </body> 
</html>
