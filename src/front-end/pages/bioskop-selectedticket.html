<!DOCTYPE html>
    <head>
        <title>Engima</title>
        <link rel="stylesheet" href="../css/layout.css">
        <link rel="stylesheet" href="../css/responsive.css">
        <link rel="stylesheet" href="../css/component.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <!-- NAVBAR -->
        <nav class="navbar">
            <div class="container-navbar">
                <span class="navbar-brand">
                    <a href="#"><span class="bold">Engi</span>ma</a>
                </span>
                    <input class="input search" type ="search" placeholder="Search movie">
                    <span class="fa fa-search fa-xs"></span>
                <ul class="menu-list">
                    <li class="menu"><a href="#">Transactions</a></li>
                    <li class="menu"><a href="#">Logout</a></li>
                </ul>  
            </div>
            
        </nav>

        <!-- BODY -->
        <div class="flex-container">
            <!-- BORDER -->
            <div class="border-black"></div>
            <!-- Main page -->
            <div class="body-ticket">
                <div class="container-ticket">
                    <div class="header">
                            <div class="click-previously">
                                    <a href="#"><i class="fa fa-angle-left fa-3x"></i></a>
                            </div>
            
                                <!-- Detail movie -->
                            <div class="movie-header">
                                <div class="title">
                                    Avengers: Endgame
                                </div>
                                <div class="showtime">
                                    September 4, 2019 - 09.40 PM
                                </div>
                               
                             </div>
                    </div>
                    <hr> <!-- Border -->    
                    <!-- Book ticket -->
                    <div class="flex-container-book">
                        <!-- Seat selection -->
                        <div class="seat-selection">

                            <!-- ROW 1 -->
                            <div class="seat-row">
                                <button class="seat" type="submit" disabled>1</button>
                                <button class="seat" type="submit">2</button>
                                <button class="seat" type="submit">3</button>
                                <button class="seat" type="submit" disabled>4</button>
                                <button class="seat" type="submit" disabled>5</button>
                                <button class="seat" type="submit">6</button>
                                <button class="seat" type="submit">7</button>
                                <button class="seat" type="submit">8</button>
                                <button class="seat" type="submit">9</button>
                                <button class="seat" type="submit" disabled>10</button>
                            </div>    

                            <!-- ROW 2 -->
                            <div class="seat-row">
                                <button class="seat" type="submit">11</button>
                                <button class="seat" type="submit">12</button>
                                <button class="seat" type="submit" disabled>13</button>
                                <button class="seat" type="submit" disabled>14</button>
                                <button class="seat" type="submit" disabled>15</button>
                                <button class="seat" type="submit" disabled>16</button>
                                <button class="seat" type="submit">17</button>
                                <button class="seat" type="submit">18</button>
                                <button class="seat" type="submit">19</button>
                                <button class="seat" type="submit">20</button>
                            </div>   

                            <!-- ROW 3 -->
                            <div class="seat-row">
                                <button class="seat" type="submit">21</button>
                                <button class="seat" type="submit">22</button>
                                <button class="seat" type="submit">23</button>
                                <button class="seat" type="submit">24</button>
                                <button class="seat" type="submit">25</button>
                                <button class="seat" type="submit">26</button>
                                <button class="seat" type="submit">27</button>
                                <button class="seat" type="submit">28</button>
                                <button class="seat" type="submit">29</button>
                                <button class="seat" type="submit" disabled>30</button>
                            </div>     
                            <div class="seat-row">
                                    <!-- Screen -->
                                 <button class="screen-img" type="button" disabled>Screen</button>
                            </div>                   
                     

                        </div>

                        <!-- Booking message -->
                        <div class="booking-message">
                            <h3 class="text">Booking Summary</h3>
                            <div class="movie-detail">
                                <p id="movie-selected-title">Avengers: Endgame</p>
                                <p id="movie-selected-time">September 4, 2019 - 09.40 PM</p>
                            </div>
                            <span class="price-detail">
                                <p id="movie-selected-seat">Seat #18</p>
                                <p id="movie-selected-price">Rp 45.000</p>
                            </span>
                            <button id="button-buy" type="submit">Buy Ticket</button>
                        </div>
                        <div id="modal">
                            <div class="modal-content">
                                <div class="modal-text">
                                    <h2 class="message-pay">Payment Success!</h2>
                                    <p class="message-directing">Thank you for purchasing! You can view your purchase now.</p>
                                    <button class="button mod" type="submit">Go to transaction history</button>
                                </div>                           
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
            <!-- BORDER -->
            <div class="border-black"></div>
        </div>
        <script type="text/javascript" src="../script/script.js"></script>
    </body> 
</html>
