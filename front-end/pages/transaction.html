<head>
    <title> Engima </title>
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/component.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:600,700,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="#"><span class="bold">Engi</span>ma</a>
        </div>
        <div class="search-section">
            <input id="search-input" class="input search" type="text" placeholder="Search movie">
            <img src="../assets/search-bar.png" class="search-bar icon-layout">
        </div>
        <div class="menu-list">
            <div id="transactions" class="menu"><a href="#">Transactions</a></div>
            <div id="logout" class="menu"><a href="#">Logout</a> </div>
        </div>
    </nav>
    <div class="main-wrapper">
        <div class="side-section-left">
        </div>
        <div class="main-section">
            <div class="transaction-container">
                <div class="transaction-header">
                    Transaction History
                </div>

                <div class="movie-transaction">
                    <img src="../../back-end/pictures/movies/mov0001.jpg" class="movie-poster">
                    <div class="judul">
                        Judul Movie
                    </div>
                    <span class="schedule">
                        Schedule
                    </span>
                    <span class="datetime">
                        September 29, 2019 - 3.00 PM
                    </span>
                    <div class="button-transaction">
                        <button class="delete-button">Delete Review</button>
                        <button class="edit-button">Edit Review</button>
                    </div>
                </div>
                <hr>

                <div class="movie-transaction">
                    <img src="../../back-end/pictures/movies/mov0001.jpg" class="movie-poster">
                    <div class="judul">
                        Judul Movie
                    </div>
                    <span class="schedule">
                        Schedule
                    </span>
                    <span class="datetime">
                        September 29, 2019 - 3.00 PM
                    </span>
                    <div class="button-transaction">
                        <button class="delete-button">Delete Review</button>
                        <button class="edit-button">Edit Review</button>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <div class="side-section-right">
        </div>
    </div>
    <script type="module" src="../script/search.js"></script>
